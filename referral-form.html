<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>WebTech | Referral Form</title>

        <link type="text/css" rel="stylesheet" href="css/slick-theme.min.css">
        <link type="text/css" rel="stylesheet" href="css/slick.css">
        <link type="text/css" rel="stylesheet" href="css/selectric.css">
        <link type="text/css" rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <main class="main-wrap">
            <!-- Beginning main content section -->
            <section class="main-content-wrap referral-form">
                
                <!-- Beginning referral section -->
                <section class="referral-wrap">
                    <div class="common-wrap clear">
                        <div class="referral-main">
                            <div class="referral-heading">
                                <h2>Lorem ipsum dolor</h2>
                                <div class="humberger-icon"></div>
                            </div>
                            <form action="#">
                                <div class="popup-form-wrap">
                                    <div class="popup-form-item-wrap">
                                        <h3>Your details</h3>
                                        <div class="popup-input-row-wrap">
                                            <div class="popup-input-row">
                                                <label for="input-row-1">Full Name</label>
                                                <input type="text" id="input-row-1" placeholder="Your Name">
                                            </div>
                                            <div class="popup-input-row">
                                                <label for="input-row-2">Email</label>
                                                <input type="mail" id="input-row-2" placeholder="Your Email">
                                            </div>
                                            <div class="popup-input-row">
                                                <label for="input-row-3">What did you think about us?</label>
                                                <textarea type="text" id="input-row-3" placeholder="Your Massege"></textarea>
                                            </div>
                                            <div class="popup-input-row comments-input">
                                                <label for="input-row-4">Your Comments</label>
                                                <textarea type="text" id="input-row-4" placeholder="Type your comment"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="popup-form-item-wrap">
                                        <h3>Details</h3>
                                        <div class="popup-input-row-wrap">
                                            <div class="popup-input-row ">
                                                <span for="input-row-5">Type of Referral<dfn></dfn></span>
                                                <select class="styled-select">
                                                	<option>Person</option>
                                                	<option>1</option>
                                                	<option>2</option>
                                                	<option>3</option>
                                                </select>
                                            </div>
                                            <div class="popup-input-row referral-input">
                                                <label for="input-row-6">Full Name of Referral<dfn></dfn></label>
                                                <input type="text" id="input-row-6" placeholder="Alis Walker">
                                            </div>
                                            <div class="popup-input-row email-referral">
                                                <label for="input-row-7">Email Address <em>Wrong email address</em></label>
                                                <input type="mail" id="input-row-7" placeholder="Alis@gmail">
                                            </div>
                                            <div class="popup-input-row file-input">
                                                <label for="uploadFile">Upload File</label>
                                                <input type="text" id="uploadFile" value="select file" disabled>
                                                <div class="fileUpload btn btn--browse">
                                                    <span>Upload</span>
                                                    <input id="uploadBtn" type="file" class="upload"/>
                                                </div>
                                            </div>
                                            <div class="popup-input-row">
                                                <label for="input-row-9">Link</label>
                                                <input type="text" id="input-row-9" placeholder=" www.lorem.com">
                                            </div>
                                            <div class="popup-input-row">
                                                <label for="input-row-10">Throw location</label>
                                                <input type="text" id="input-row-10" placeholder="lorem ipsume">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="popup-form-item-wrap popup-checkbox-wrap">
                                        <div class="popup-input-row popup-checkbox">
                                            <input type="checkbox" id="checkbox-1">
                                            <label for="checkbox-1">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quisquam tempore tenetur corporis amet, unde, maxime.</label>
                                        </div>
                                        <div class="popup-input-row popup-input-submit">
                                            <input type="submit" value="Submit">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
                <!-- //End referral section -->
            </section>
            <!-- //End main content section -->
        </main>

        <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="js/slick.min.js"></script>
        <script type="text/javascript" src="js/jquery.selectric.js"></script>
        <script type="text/javascript" src="js/common-scripts.js" defer></script>
    </body>
</html>
